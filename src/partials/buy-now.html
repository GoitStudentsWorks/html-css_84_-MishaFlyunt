<div class="buy-now__backdrop is-hidden" data-hero-modal data-sellers-modal>
  <div class="container buy-now__modal-container">
    <button
      type="button"
      class="buy-now__close-btn"
      data-hero-close
      data-sellers-close
    >
      <svg class="buy-now__close-btn-icon" width="24" height="24">
        <use href="./img/sprite.svg#icon-close-buy-now"></use>
      </svg>
    </button>

    <form class="buy-now__modal-form">
      <h2 class="buy-now__desc title">
        <span class="buy-now__span">BUY</span>&nbsp;NOW
      </h2>
      <ul class="buy-now__list">
        <li class="buy-now__list-title">
          <div class="buy-now__list-wrapper">
            <picture>
              <source
                srcset="
                  ./img/buy_now/kinder_buy_now_desk.jpg    1x,
                  ./img/buy_now/kinder_buy_now_desk_2x.jpg 2x
                "
                media="(min-width: 1200px)"
              />
              <source
                srcset="
                  ./img/buy_now/kinder_buy_now_tablet.jpg    1x,
                  ./img/buy_now/kinder_buy_now_tablet_2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/buy_now/kinder_buy_now_mobile.jpg    1x,
                  ./img/buy_now/kinder_buy_now_mobile_2x.jpg 2x
                "
                media="(min-width: 375px)"
              />
              <img
                src="./img/buy_now/kinder_buy_now_mobile.jpg"
                alt="chocolate_kinder"
                width="84"
                class="buy-now__chocolate-list"
              />
            </picture>
            <button class="buy-now__gram">100 g</button>
          </div>
        </li>
        <li class="buy-now__list-title">
          <div class="buy-now__list-wrapper">
            <picture>
              <source
                srcset="
                  ./img/buy_now/praline_buy_now_desk.jpg    1x,
                  ./img/buy_now/praline_buy_now_desk_2x.jpg 2x
                "
                media="(min-width: 1200px)"
              />
              <source
                srcset="
                  ./img/buy_now/praline_buy_now_tablet.jpg    1x,
                  ./img/buy_now/praline_buy_now_tablet_2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/buy_now/praline_buy_now_mobile.jpg    1x,
                  ./img/buy_now/praline_buy_now_mobile_2x.jpg 2x
                "
                media="(min-width: 375px)"
              />
              <img
                src="./img/buy_now/praline_buy_now_mobile.jpg"
                alt="chocolate_praline"
                width="84"
                class="buy-now__chocolate-list"
              />
            </picture>
            <button class="buy-now__gram">200 g</button>
          </div>
        </li>
        <li class="buy-now__list-title">
          <div class="buy-now__list-wrapper">
            <picture>
              <source
                srcset="
                  ./img/buy_now/dark_chocolate_buy_now_desk.jpg    1x,
                  ./img/buy_now/dark_chocolate_buy_now_desk_2x.jpg 2x
                "
                media="(min-width: 1200px)"
              />
              <source
                srcset="
                  ./img/buy_now/dark_chocolate_buy_now_tablet.jpg    1x,
                  ./img/buy_now/dark_chocolate_buy_now_tablet_2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/buy_now/dark_chocolate_buy_now_mobile.jpg    1x,
                  ./img/buy_now/dark_chocolate_buy_now_mobile_2x.jpg 2x
                "
                media="(min-width: 375px)"
              />
              <img
                src="./img/buy_now/dark_chocolate_buy_now_mobile.jpg"
                alt="chocolate_dark"
                width="84"
                class="buy-now__chocolate-list"
              />
            </picture>
            <button class="buy-now__gram">300 g</button>
          </div>
        </li>
      </ul>

      <div class="buy-now__user-inform">
        <label for="user-name" class="buy-now__modal-form-field">
          <span class="buy-now__modal-form-wrapper">Personal information</span>
          <span class="buy-now__modal-form-desc">
            <input
              type="text"
              name="user-name"
              class="buy-now__modal-form-input buy-now__name"
              placeholder="Name"
              required
              pattern="[a-zA-Zа-яА-Я]+"
              minlength="2"
            />
          </span>
        </label>

        <label for="user-surname" class="buy-now__modal-form-field">
          <span class="buy-now__modal-form-desc">
            <input
              type="text"
              name="user-surname"
              class="buy-now__modal-form-input"
              placeholder="Surname"
              required
              pattern="[a-zA-Zа-яА-Я]+"
              minlength="2"
            />
          </span>
        </label>
      </div>

      <label for="user-email" class="buy-now__modal-form-field">
        <span class="buy-now__modal-form-wrapper">Email</span>
        <span class="buy-now__modal-form-desc">
          <input
            type="email"
            name="user-email"
            class="buy-now__modal-form-input"
            placeholder="Enter your email"
            aria-label="E-mail"
            required
          />
        </span>
      </label>
      <label for="user-phone" class="buy-now__modal-form-field">
        <span class="buy-now__modal-form-wrapper">Phone number</span>
        <span class="buy-now__modal-form-desc"></span>
        <div class="buy-now__modal-wrap-desk">
          <input
            type="tel"
            name="user-phone"
            class="buy-now__modal-form-input modal-phone buy-now__form-modal"
            placeholder="Phone number"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xxx-xx-xx"
            minlength="2"
          />
          <div class="buy-now__modal-flag">
            <svg class="buy-now__svg-flag" width="24" height="24">
              <use href="./img/sprite.svg#icon-flag"></use>
            </svg>
            <span class="buy-now__modal-tel">+380</span>
          </div>
        </div>
      </label>
      <label for="text" class="buy-now__modal-form-field">
        <span class="buy-now__modal-form-wrapper">Card number</span>
        <span class="buy-now__modal-form-desc">
          <input
            type="text"
            name="text"
            class="buy-now__modal-form-input"
            placeholder="Enter card"
            required
            pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
            title="xxxx-xxxx-xxxx-xxxx"
            minlength="2"
          />
          <svg class="buy-now__svg-icon" width="32" height="21">
            <use href="./img/sprite.svg#icon-mastercard"></use>
          </svg>
        </span>
      </label>
      <label for="user-message" class="buy-now__modal-form-field">
        <span class="buy-now__modal-form-wrapper">Comment</span>
        <span class="buy-now__modal-form-desc">
          <textarea
            name="user-message"
            class="buy-now__modal-form-input buy-now__message"
            placeholder="Enter text"
          ></textarea>
        </span>
      </label>
      <button class="buy-now__modal-close-button">Submit</button>
    </form>
  </div>
</div>
